name: Deploy Package

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 'Deployment'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Clean Install
        run: npm ci
      - name: Unit Test
        run: npm test

